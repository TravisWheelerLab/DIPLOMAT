[tool.poetry]
name = "diplomat-track"
version = "0.0.1" # IGNORE: This gets set dynamically based on value in __init__.py
description = "Deep learning-based Identity Preserving Labeled-Object Multi-Animal Tracking."
authors = ["Isaac Robinson <isaac.k.robinson2000@gmail.com>"]
readme = "README.md"
packages = [{include = "diplomat"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    # TODO: License
    "Programming Language :: Python :: 3.8",
    "Typing :: Typed",
    "Private :: Do Not Upload"  # For now...
]

# TODO: add page to docs...
repository = "https://github.com/TravisWheelerLab/DIPLOMAT"

[tool.poetry.scripts]
diplomat = "diplomat._cli_runner:main"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
opencv-python = ">=4.6.0.66"
matplotlib = ">=3.6.2"
typing-extensions = ">=3.8"
deeplabcut = {extras = ["tf"], version=">=2.2.3"}
tensorflow = ">=2.5.0"
# 4.2.0's build process is totally broken...
wxpython = {version = "<4.2.0", optional = true}

[tool.poetry.extras]
gui = ["wxpython"]

# Specify dependancies for building documentation seperately...
[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "*"
sphinx-rtd-theme = "*"
typing_extensions = ">=3.8"
matplotlib = "*"
opencv-python = "*"
tqdm = "*"
pyyaml = "*"
h5py = "*"
wxpython = "*"


# Using poetry
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
