[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.scripts]
bagel = "bagel.__main__:main"

[tool.flit.metadata]
module = "bagel"
author = "George Lesica"
author-email = "george.lesica@umontana.edu"
maintainer = "George Lesica"
maintainer-email = "george.lesica@umontana.edu"
home-page = "https://github.com/TravisWheelerLab/bagel"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.9",
    "Typing :: Typed",
]
description-file = "README.md"

[tool.flit.sdist]
exclude = [
    ".DS_Store",
    ".github",
    ".gitignore",
    ".nextflow*",
    "*.nf",
    "benchmarks",
    "bin",
    "Dockerfile*",
    "fixtures",
    "secrets.sh",
    "tool",
    "tools",
    "utils",
    "work",
]
