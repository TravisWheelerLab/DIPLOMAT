[build-system]
requires = ["flit_core >=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "diplomat-track"
authors = [
    {name = "Isaac Robinson", email = "isaac.k.robinson2000@gmail.com"}
]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    # TODO: License
    "Programming Language :: Python :: 3.8",
    "Typing :: Typed",
    "Private :: Do Not Upload"  # For now...
]
requires-python = ">=3.7"
dynamic = ["version", "description"]
dependencies = ["opencv-python", "matplotlib", "typing_extensions>=3.8", "tqdm", "scipy", "PyYAML", "pandas"]

[tool.flit.module]
name = "diplomat"

[project.urls]
Source = "https://github.com/TravisWheelerLab/DIPLOMAT"

[project.scripts]
diplomat = "diplomat._cli_runner:main"

[project.optional-dependencies]
# Latest version has build issues...
gui = ["wxpython<4.2.0"]
dlc = ["deeplabcut"]
sleap = ["sleap"]
all = ["wxpython<4.2.0", "deeplabcut", "sleap"]

