# Environment for using diplomat with SLEAP projects.
# Installs diplomat and SLEAP into the same environment.
name: DIPLOMAT-SLEAP
channels:
  - sleap
  - nvidia
  - conda-forge
dependencies:
  - pip
  - sleap=1.2.9
  - wxpython<4.2.0
  - pip:
    - "diplomat-track @ git+https://github.com/TravisWheelerLab/DIPLOMAT.git"
    - "wheel==0.35" # The conda one appears to be broken...
