# Environment for using diplomat with DeepLabCut projects.
# Installs diplomat and DeepLabCut into the same environment.
name: DIPLOMAT-DEEPLABCUT
channels:
  - conda-forge
  - anaconda
  - defaults
dependencies:
  - python=3.9
  - pip
  - ipython
  - jupyter
  - ffmpeg
  - wxpython
  - git
  - numpy<=1.20
  - numba
  - tensorflow-gpu
  - keras
  - pip:
    - deeplabcut
    - "diplomat-track @ git+https://github.com/TravisWheelerLab/DIPLOMAT.git"
