# Environment for using diplomat with DeepLabCut projects.
# Installs diplomat and DeepLabCut into the same environment.
name: DIPLOMAT-DEEPLABCUT
channels:
  - conda-forge
  - anaconda
  - defaults
dependencies:
  - python==3.10
  - pip
  - ipython
  - jupyter
  - ffmpeg
  - wxpython
  - numpy<1.24
  - numba
  - tensorflow-gpu<=2.10
  - keras
  - pip:
    - deeplabcut[tf]==2.3.8
    - diplomat-track
