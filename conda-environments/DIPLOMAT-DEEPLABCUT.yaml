# Environment for using diplomat with DeepLabCut projects.
# Installs diplomat and DeepLabCut into the same environment.
name: DIPLOMAT-DEEPLABCUT
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - pip
  - ipython
  - jupyter
  - nb_conda
  - ffmpeg
  - wxpython<4.2.0
  - git
  - scipy
  - pip:
    - "diplomat-track[dlc, gui] @ git+https://github.com/TravisWheelerLab/DIPLOMAT.git"
